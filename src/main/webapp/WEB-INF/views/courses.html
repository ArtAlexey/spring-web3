<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
    <meta charset="UTF-8">
    <title>Courses</title>
    <link rel="stylesheet" th:href="@{/static/css/bootstrap.min.css}"/>
</head>
<body>
<div th:replace="fragments/menu :: header"/>
<h1>Список курсов</h1>
<table class="table">
    <thead>
    <tr>
        <th scope="col">ФИО</th>
        <th scope="col">Дата рождения</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="course : ${courses}">
        <td th:text="${course.name}"></td>
        <td th:text="${course.duration}"></td>
    </tr>
    </tbody>
</table>
<nav aria-label="Page navigation example">
    <ul class="pagination">
        <li th:each="page, iterStat : ${pages}" class="page-item">
            <a class="page-link" th:href="@{/courses(pageNo=${iterStat.index})}" th:text="${iterStat.index + 1}"></a>
        </li>
    </ul>
</nav>

<div sec:authorize="hasRole('ROLE_ADMIN')">
    <a class="btn btn-primary" href="/course/add" role="button">Добавить курс</a>
</div>



<script type="text/javascript" th:src="@{/static/js/jquery-3.4.1.slim.min.js}"/>
<script type="text/javascript" th:src="@{/static/js/popper.min.js}"/>
<script type="text/javascript" th:src="@{/static/js/bootstrap.min.js}"/>
</body>
</html>
