<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Student</title>
    <link rel="stylesheet" th:href="@{~/static/css/bootstrap.min.css}"/>
</head>
<body>
<div th:replace="fragments/menu::header"></div>
<h1>Форма добавления студента</h1>

<form action="/student/save" method="post">
    <div class="form-group">
        <label for="fio">ФИО</label>
        <input type="text" class="form-control" id="fio" name="fio">
    </div>
    <div class="form-group">
        <label for="birthDate">Дата</label>
        <input type="date" class="form-control" id="birthDate" name="birthDate">
    </div>
    <div class="form-group">
        <label for="score">Оценка</label>
        <input type="number" class="form-control" id="score" name="score">
    </div>
    <button type="submit" class="btn btn-success">Создать</button>
    <a class="btn btn-primary" href="/courses" role="button">Back</a>
</form>

<script type="text/javascript" th:src="@{~/static/js/jquery-3.4.1.slim.min.js}"></script>
<script type="text/javascript" th:src="@{~/static/js/popper.min.js}"></script>
<script type="text/javascript" th:src="@{~/static/js/bootstrap.min.js}"></script>
</body>
</html>
