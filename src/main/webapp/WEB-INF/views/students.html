<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Students</title>
    <link rel="stylesheet" th:href="@{~/static/css/bootstrap.min.css}"/>
</head>
<body>
<div th:replace="fragments/menu::header"></div>
<h1>Список студентов</h1>
<table class="table">
    <thead>
    <tr>
        <th scope="col">Название</th>
        <th scope="col">Дата</th>
        <th scope="col">Очки</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="student : ${students}">
        <td th:text="${student.fio}"></td>
        <td th:text="${student.birthDate}"></td>
        <td th:text="${student.score}"></td>
    </tr>
    </tbody>
</table>

<nav aria-label="Page navigation example">
    <ul class="pagination">
        <li th:each="page, iterStat : ${pages}" class="page-item">
            <a class="page-link" th:href="@{/students(pageNo=${iterStat.index})}" th:text="${iterStat.index + 1}"></a>
        </li>
    </ul>
</nav>

<a class="btn btn-primary" href="/student/add" role="button">Добавить студента</a>

<script type="text/javascript" th:src="@{~/static/js/jquery-3.4.1.slim.min.js}"></script>
<script type="text/javascript" th:src="@{~/static/js/popper.min.js}"></script>
<script type="text/javascript" th:src="@{~/static/js/bootstrap.min.js}"></script>
</body>
</html>
